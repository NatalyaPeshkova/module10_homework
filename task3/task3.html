<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
	<title>Чат на основе эхо-сервера wss://echo-ws-service.herokuapp.com.</title>
</head>

<body>

	<div class="container">
        

        <main class="main">            
            <h1 class="main__title">Чат c WebSocket</h1>

            <section class="chat">
                <form class="form-chat form" action="#" >
                    <input class="form-input input" type="text" name="text" placeholder="Введите сообщение">
                    <button  class="form-btn btn-mess"> Отправить</button>
                    <button class="form-btn geo-location btn-geo"> Гео-локация</button>
                </form>
                <div class="wrapper-chat">
                    <div class="user-message"></div>
                    <div class="server-message"> </div>
                </div>
            </section>
            <button  class="form-btn btn-clear"> Очистить чат </button>
        </main>
        
    </div>

	<script src="task3.js"></script>
</body>
</html>
